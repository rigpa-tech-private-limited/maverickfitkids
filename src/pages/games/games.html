<ion-header no-border id="header-container">
  <ion-navbar>
    <ion-title>
      &nbsp;
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row class="select-row">
    <ion-col col-12>
      <ion-label><p>Select Game : </p></ion-label>
      <ion-item class="student_class">
        <ion-select text-center [(ngModel)]="gamecode" cancelText="Cancel" okText="OK" placeholder="Select Game" (ionChange)="onSelectGame($event)">
          <ion-option [value]="gamesDetail.gamecode" *ngFor="let gamesDetail of gamesDetailsList">{{gamesDetail.title}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <audio #musicaudio controls></audio>
  <div class="content-inner" id="sessions-content"></div>
</ion-content>
<ion-footer color='primary' no-border id="footer-container" class="zero-margin zero-padding">
  <ion-toolbar color='primary' class="zero-margin zero-padding">
    <ion-row class="action-icons-holder">
      <ion-col col-4>
      </ion-col>
      <ion-col col-2 class="icon-holder" (click)="playMusic()">
        <img [src]="music_icon" class="action-icon">
        <p class="help-text">
          Playlist
        </p>
      </ion-col>
      <ion-col col-2 (click)="finishGames()">
        <img src="assets/imgs/finish_icon.png" class="action-icon">
        <p class="help-text">
          Finish
        </p>
      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>
    <ion-row class="footer-icons-holder">
      <ion-col col-4>
        <div class="profile-avatar" (click)="goPage('UsersPage')"></div>
        <div class="home-icon" (click)="goHome()"></div>
      </ion-col>
      <ion-col col-8>
        <img src="assets/imgs/maverick_logo.png" class="logo-img">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
