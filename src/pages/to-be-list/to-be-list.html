<ion-header no-border id="header-container">
  <ion-navbar>
    <ion-title>
      &nbsp;
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid class="zero-margin zero-padding">
    <ion-row class="zero-margin zero-padding">
      <ion-col col-2 class="zero-margin zero-padding">
        &nbsp;
      </ion-col>
      <ion-col col-8 class="zero-margin zero-padding fitfest-logo">
        <h2 text-center class="KaushanScript-Regular top-title">To Be Aspirations</h2>
      </ion-col>
      <ion-col col-2 class="zero-margin zero-padding">
        &nbsp;
      </ion-col>
    </ion-row>
    <ion-row class="zero-margin zero-padding">
      <ion-col col-12 text-center>
        <p [innerHTML]="introContent"></p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-9>
        <h4>Intend to be:</h4>
      </ion-col>
      <ion-col col-3>
        <h4>I am</h4>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-9 *ngIf="(toBeList.length>0)">
        <ion-row *ngFor="let intend of toBeList; let i = index;">
          <ion-col col-12 class="intends-col" (click)="selectIntend(i,intend.intendCode)">
            <p>{{intend.intendToBe}}</p>
          </ion-col>
        </ion-row>
      </ion-col>
      <!--ion-col col-2>
        <h2>{{intend.intendCode}}</h2>
      </ion-col-->
      <ion-col *ngIf="(toBeList.length>0)" col-3 class="wellbeing-checkbox gender-radio-group" radio-group [(ngModel)]="intendCode">
        <ion-row *ngFor="let intend of toBeList; let i = index;">
          <ion-col col-12 class="intends-col">
            <ion-item>
              <ion-label text-end>&nbsp;</ion-label>
              <ion-radio [disabled]='alreadySubmit' value="{{intend.intendCode}}"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
        <!--ion-row class="gender-radio-group zero-margin zero-padding" radio-group [(ngModel)]="loginData.gender" formControlName="gender">
         <ion-col col-6 class="zero-margin zero-padding">
           <ion-item>
             <ion-label text-end>M</ion-label>
             <ion-radio value="M" class="zero-padding"></ion-radio>
           </ion-item>
         </ion-col>
         <ion-col col-6 class="zero-margin zero-padding">
           <ion-item>
             <ion-label text-end>F</ion-label>
             <ion-radio value="F" class="zero-padding"></ion-radio>
           </ion-item>
         </ion-col>
       </ion-row-->
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
<ion-footer no-border id="footer-container" class="zero-margin zero-padding">
  <ion-toolbar class="zero-margin zero-padding">
    <ion-row class="action-icons-holder">
      <ion-col col-4></ion-col>
      <ion-col col-4>
        <button class="submit-btn KaushanScript-Regular" ion-button color="danger" [disabled]='alreadySubmit' (click)="fistupToBeIntend()">Submit</button>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
    <ion-row class="footer-icons-holder">
      <ion-col col-4>
        <div class="back-icon" (click)="goHome()"></div>
      </ion-col>
      <ion-col col-8>
        <img src="assets/imgs/maverick_logo.png" class="logo-img">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
