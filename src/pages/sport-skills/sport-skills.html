<ion-header no-border id="header-container">
  <ion-navbar>
    <ion-title>
      &nbsp;
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="everyday-exercise-container" style="opacity:0">
    <audio #insaudio controls preload="auto"></audio>
    <audio #musicaudio controls preload="auto"></audio>
    <div id="slides">
      <div class="slider showing">
        <img *ngIf="!showVideoTag" src="{{exerciseList.exercisePath}}" />
        <video #video playsinline poster="assets/imgs/video_preview.jpeg" preload="auto" controls class="excercise-video"
          id="videos" loop controlsList="nodownload"></video>
        <h4 text-center [innerHTML]="exerciseList.imageVideoName"></h4>
        <div class="content-inner" [innerHTML]="exerciseList.exerciseDescription"></div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer no-border id="footer-container" class="zero-margin zero-padding" color="primary">
  <ion-toolbar class="zero-margin zero-padding" color="primary">
    <ion-row class="action-icons-holder">
      <ion-col col-4 (click)="prevSlide()">
        <img src="assets/imgs/previous_icon.png" class="videos-prev-btn action-icon">
          <p class="videos-prev-btn help-text">
            Previous
          </p>
      </ion-col>
      <!-- <ion-col col-4 (click)="toggleAudio()">
        <img src="assets/imgs/previous_icon.png" class="videos-prev-btn action-icon">
          <p class="help-text">
            Previous
          </p>
      </ion-col> -->
      <ion-col col-4 (click)="toggleTTS()">
        <img [src]="instruction_icon" class="action-icon">
        <p class="help-text">
          Instruction
        </p>
      </ion-col>
      <ion-col col-4 (click)="nextSlide()">
        <img src="assets/imgs/next_icon.png" class="videos-next-btn action-icon">
        <p class="videos-next-btn help-text">
          Next
        </p>
      </ion-col>
    </ion-row>
    <ion-row class="footer-icons-holder">
      <ion-col col-4>
        <div class="profile-avatar" (click)="goPage('UsersPage')"></div>
        <div class="home-icon" (click)="goHome()"></div>
      </ion-col>
      <ion-col col-8>
        <img src="assets/imgs/maverick_logo.png" class="logo-img">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
