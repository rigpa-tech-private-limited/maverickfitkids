<ion-content padding>
  <div class="popup-backdrop"></div>
  <div class="popup-icons-holder" color="primary">
    <ion-row>
      <ion-col col-6>
        <img src="assets/imgs/repeat_icon.png">
      </ion-col>
      <ion-col col-6>
        <img src="assets/imgs/finish_icon.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button class="submit-btn KaushanScript-Regular" (click)="repeatSlide()" ion-button color="base">Repeat</button>
      </ion-col>
      <ion-col col-6>
        <button class="submit-btn KaushanScript-Regular" (click)="finishSlide()" ion-button color="base">Finish</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
