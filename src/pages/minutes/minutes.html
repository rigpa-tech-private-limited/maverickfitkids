    <ion-row class="select-row">
      <ion-col col-12>
        <ion-label><p text-center><b>Select Title</b></p></ion-label>
        <ion-item class="student_class">
          <ion-select text-center [(ngModel)]="videotitle" cancelText="Cancel" okText="OK" placeholder="Select Title" (ionChange)="onSelectVideo($event)">
            <ion-option [value]="videoDetail.title" *ngFor="let videoDetail of videoList">{{videoDetail.title}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <video #video playsinline preload="auto" poster="assets/imgs/video_preview.jpeg" controls id="videos" loop
      controlsList="nodownload"></video>
    <div class="content-inner" [innerHTML]="coachVideoPathDesc"></div>
  </div>
</ion-content>
