<ion-content padding>
  <div class="popup-backdrop" tappable (click)="closeModal()"></div>
  <div class="popup-icons-holder" color="primary">
    <ion-list inset class="zero-margin zero-padding">
      <ion-grid class="zero-margin zero-padding">
        <ion-row class="zero-margin zero-padding">
          <ion-col col-12>
            <ion-avatar class="add-photo-circle">
              <img src="{{imgPreview}}">
            </ion-avatar>
          </ion-col>
        </ion-row>
        <ion-row class="zero-margin zero-padding">
          <ion-col col-12>
            <p>If you confirm, your profile will be deleted from this device only.</p>
          </ion-col>
        </ion-row>
        <ion-row class="zero-margin zero-padding">
          <ion-col col-4></ion-col>
          <ion-col col-4>
            <button class="submit-btn KaushanScript-Regular" ion-button color="white" (click)="deleteUser()">Confirm</button>
          </ion-col>
          <ion-col col-4></ion-col>
        </ion-row>

      </ion-grid>
    </ion-list>
  </div>
</ion-content>
