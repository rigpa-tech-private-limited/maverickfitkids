<ion-header no-border id="header-container">
  <ion-navbar>
    <ion-title>
      &nbsp;
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row class="zero-margin zero-padding">
    <ion-col col-2 class="zero-margin zero-padding">
      &nbsp;
    </ion-col>
    <ion-col col-8 class="zero-margin zero-padding fitfest-logo">
      <img src="assets/imgs/fit_zone_logo.png" />
    </ion-col>
    <ion-col col-2 class="zero-margin zero-padding text-image-icon">
      &nbsp;
    </ion-col>
  </ion-row>
  <nav class='menu'>
    <div class="user-image"></div>
    <input checked='checked' class='menu-toggler' id='menu-toggler' type='checkbox'>
    <label class="label-home"></label>
    <p class="user-star">{{studentStar}}</p>
    <p class="user-fist" *ngIf="fistVisible0" (click)="fistlike(friendsStudentCode0,'assets/imgs/no_image.png')">&nbsp;</p>
    <ul>
      <li class='menu-item 1'>
        <a class='fa' (click)="friendsStudentSelect(actionName1,friendsStudentCode1,fitzoneCode1, friendStarCount1, friendsStudentImg1,sendRequestFlag1)"><img src="{{friendsStudentImg1}}" /></a>
        <p class="star" *ngIf="starVisible1">{{friendStarCount1}}</p>
        <p class="fist" *ngIf="fistVisible1" (click)="fistlike(friendsStudentCode1, friendsStudentImg1)">&nbsp;</p>
        <p class="user-red-dot" *ngIf="redDotVisible1"><img src="assets/imgs/red_dot.png"></p>
      </li>
      <li class='menu-item 2'>
        <a class='fa' (click)="friendsStudentSelect(actionName2,friendsStudentCode2,fitzoneCode2, friendStarCount2, friendsStudentImg2,sendRequestFlag2)"><img src="{{friendsStudentImg2}}" /></a>
        <p class="star" *ngIf="starVisible2">{{friendStarCount2}}</p>
        <p class="fist" *ngIf="fistVisible2" (click)="fistlike(friendsStudentCode2, friendsStudentImg2)">&nbsp;</p>
        <p class="user-red-dot" *ngIf="redDotVisible2"><img src="assets/imgs/red_dot.png"></p>
      </li>
      <li class='menu-item 3'>
        <a class='fa' (click)="friendsStudentSelect(actionName3,friendsStudentCode3,fitzoneCode3, friendStarCount3, friendsStudentImg3,sendRequestFlag3)"><img src="{{friendsStudentImg3}}" /></a>

        <p class="user-red-dot" *ngIf="redDotVisible3"><img src="assets/imgs/red_dot.png"></p>
      </li>
      <li class='menu-item 4'>
        <a class='fa' (click)="friendsStudentSelect(actionName4,friendsStudentCode4,fitzoneCode4, friendStarCount4, friendsStudentImg4,sendRequestFlag4)"><img src="{{friendsStudentImg4}}" /></a>
        <p class="star" *ngIf="starVisible4">{{friendStarCount4}}</p>

      </li>

      </li>

        <p class="fist" *ngIf="fistVisible8" (click)="fistlike(friendsStudentCode8, friendsStudentImg8)">&nbsp;</p>
        <p class="user-red-dot" *ngIf="redDotVisible8"><img src="assets/imgs/red_dot.png"></p>
      </li>
    </ul>
  </nav>
</ion-content>
<ion-footer no-border color='primary' id="footer-container" class="zero-margin zero-padding">
  <ion-toolbar color='primary' class="zero-margin zero-padding">
    <ion-row class="footer-icons-holder">
      <ion-col col-4>
        <div class="back-icon" (click)="goHome()"></div>
      </ion-col>
      <ion-col col-8>
        <img src="assets/imgs/maverick_logo.png" class="logo-img">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
